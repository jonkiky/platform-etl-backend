include "reference.conf"

spark-uri = "local[*]"
common {
  default-steps = [
    "evidence"
  ]
  output-format = "parquet"
  output = "out/etl/20.09/iter7/parquet"
  inputs {
    target {
      format = "parquet"
      path = "../data/platform/20.09/gene-data/"
    }
    disease  {
      format = "parquet"
      path = "../data/platform/20.09/efo-data"
    }
    drug  {
      format = "parquet"
      path = "../data/platform/20.09/drug-data/"
    }
    evidence  {
      format = "parquet"
      path = "../data/platform/20.09/evidence-data/"
    }
    ddr  {
      format = "parquet"
      path = "../data/platform/20.09/relation-data/"
    }
    reactome {
      format = "parquet"
      path = "../data/platform/20.09/reactome-data/"
    }
    eco {
      format = "parquet"
      path = "../data/platform/20.09/eco-data/"
    }
    expression {
      format = "parquet"
      path = "../data/platform/20.09/expression-data/"
    }
    tep {
      format = "json"
      path = "../data/platform/20.09/tep-2020-06-01.json"
    }
    mousephenotypes {
      format = "json"
      path = "../data/platform/20.09/mouse-phenotype.json"
    }
  }
}
