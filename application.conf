spark-uri = "local[*]"
common {
  output = "etl/mkarmona/assoc-test/"
  inputs {
    target {
      format = "parquet"
      path = "luts/gene_parquet/"
    }
    disease  {
      format = "parquet"
      path = "../data/platform/20.06/efo_parquet"
    }
    drug  {
      format = "parquet"
      path = "luts/drug_parquet/"
    }
    evidence  {
      format = "parquet"
      path = "../data/platform/20.06/evidence_parquet"
    }
    associations  {
      format = "parquet"
      path = "luts/association_parquet/"
    }
    ddr  {
      format = "parquet"
      path = "luts/relation_parquet/"
    }
    reactome {
      format = "parquet"
      path = "luts/rea_parquet/"
    }
    eco {
      format = "parquet"
      path = "luts/eco_parquet/"
    }
    expression {
      format = "parquet"
      path = "luts/expression_parquet/"
    }
    tep {
      format = "json"
      path = "luts/tep.json"
    }
    mousephenotypes {
      format = "json"
      path = "luts/mousephenotypes.json"
    }
  }
}
