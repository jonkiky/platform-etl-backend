spark-uri = "local[*]"
common {
  default-steps = [
    "disease",
    "target",
    "drug"
    "search"
  ]
  output = "etl/mkarmona/association/"
  inputs {
    target {
      format = "parquet"
      path = "../data/platform/20.06/gene_parquet/"
    }
    disease  {
      format = "parquet"
      path = "../data/platform/20.06/efo_parquet"
    }
    drug  {
      format = "parquet"
      path = "../data/platform/20.06/drug_parquet/"
    }
    evidence  {
      format = "parquet"
      path = "../data/platform/20.06/evidence_parquet/"
    }
    ddr  {
      format = "parquet"
      path = "luts/relation_parquet/"
    }
    reactome {
      format = "parquet"
      path = "../data/platform/20.06/rea_parquet/"
    }
    eco {
      format = "parquet"
      path = "../data/platform/20.06/eco_parquet/"
    }
    expression {
      format = "parquet"
      path = "../data/platform/20.06/expression_parquet/"
    }
    tep {
      format = "json"
      path = "../data/platform/20.06/tep-2020-06-01.json"
    }
    mousephenotypes {
      format = "json"
      path = "luts/mousephenotypes.json"
    }
    networks {
      ensemblprotein {
        format = "json"
        path = "../data/platform/otnetworks/ensembl_protein_mapping.json"
      }
      rnacentral {
        format = "json"
        path = "../data/platform/otnetworks/rna-central"
      }
      humanmapping {
        format = "json"
        path = "../data/platform/otnetworks/human-mapping"
      }
      interactions {
        format = "json"
        path = "../data/platform/otnetworks/interactor_pair_interactions.json"
      }
    }
  }
}
